<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>

    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/reservation.css">
    <link rel="stylesheet" href="../styles/media-quries.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    
</head>
<body>
    <div class="main-header">
        <div class="company-logo">
            <i class="fas fa-ship"></i>
        </div>
        <div class="company-name">
            <h1>Living Cruises</h1>
        </div>
    </div>

    <div class="navbar">
        <div class="left-navbar">
            <div class="list-btn">
                <a href="#explore-destinations"><button><i class="fas fa-bars"></i></button></a>
            </div>
        </div>

        <div class="home-btn">
            <a href="./index.html"><button>Home</button></a>
        </div>
    </div>

    <div class="hero-content">
        <div class="hook">
            <h2>Reserve your Trip Today</h2>
        </div>
    </div>

    <div class="form">
        <form action="https://httpbin.org/post" method="post" target="_blank">
            <div class="form-user-info">
                <h1>Trip Reservation Form</h1>
                <h2>Enter your Information</h2>
                <div class="form-first-name">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required> <br><br>
                </div>

                <div class="form-last-name">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required> <br><br>
                </div>

                <div class="form-email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                </div>

                <div class="form-phone-number">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required> <br><br>
                </div>
            </div>

                <div class="form-travel-destination-checkboxes">
                    <h2>Select Trip</h2>
                    <label for="radio">North America</label>
                    <input type="radio" name="radio-btn" id="north-america">

                    <label for="radio">South America</label>
                    <input type="radio" name="radio-btn" id="south-america">

                    <label for="radio">Europe</label>
                    <input type="radio" name="radio-btn" id="europe">

                    <label for="radio">Asia</label>
                    <input type="radio" name="radio-btn" id="asia">

                    <label for="radio">Africa</label>
                    <input type="radio" name="radio-btn" id="africa">

                    <label for="radio">Australia</label>
                    <input type="radio" name="radio-btn" id="australia">

                    <label for="radio">Antartica</label>
                    <input type="radio" name="radio-btn" id="antartica">

                    <label for="radio">The Earth</label>
                    <input type="radio" name="radio-btn" id="earth">

                    <label for="radio">The Moon</label>
                    <input type="radio" name="radio-btn" id="moon">
                </div>

            <div class="form-trip-info">
                <h2>Trip Info</h2>
                <div class="form-travel-package-check">
                    <label for="standard">Standard</label>
                    <input type="checkbox" name="checkbox" id="standard">

                    <label for="first class">First Class</label>
                    <input type="checkbox" name="checkbox" id="first class">

                    <label for="ulitmate class">Ultimate Class</label>
                    <input type="checkbox" name="checkbox" id="ultimate class">


                </div>

                <div class="form-start-date">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                
                <div class="form-end-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date">
                </div>


            </div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit Reservation">
        </form>
    </div>

    <div class="footer">
        <div class="left-footer">
            <h3>-Contact Us-</h3>
            <p>Living Cruises LLC <br>(123)456-7890 <br>living.crusies@mail.com</p>
        </div>
        
        <div class="right-footer">
            <h3>-Work for Us-</h3>
            <p>Visit www.livingcrusies/workplace/.com <br>Copyright 2022, All rights reserved.
            </p>
        </div>

    </div>
</body>
</html>
